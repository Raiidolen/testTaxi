spring.application.name=ecommerce

# --- Configuration Serveur ---
server.port=8080

# --- Configuration des Vues JSP ---
# Indique à Spring où trouver les fichiers .jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# --- Connexion Base de Données PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuration JPA / Hibernate ---
# "update" : Hibernate met à jour le schéma si les entités Java changent.
# Pour la prod ou si tu veux strict respect du SQL, utilise "validate".
spring.jpa.hibernate.ddl-auto=update

# Affiche les requêtes SQL dans la console (Indispensable pour débugger)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Internationalisation (Messages statiques) ---
spring.messages.basename=messages
spring.messages.encoding=UTF-8